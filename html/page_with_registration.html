<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Dungeon master</title>
<body>
<form method="GET" action="http://localhost:8080/registration">
    <div>
        <input type="text" name="username" maxlength="15" minlength="4" id="username" placeholder="Login" required>
    </div>
    <div>
        <input type="password" name="password" minlength="6" id="password" placeholder="Password" required>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
